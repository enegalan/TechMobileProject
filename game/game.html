<!DOCTYPE HTML>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="../js/main.js"></script>

    <script>
        $(document).ready(function () {
            $(".blackground").hide();
            var a = 0; //Cantidad de clicks
            $(".card").click(function () {
                document.getElementById("catalogo").src = "https://pixsector.com/cache/afb480a4/aveb8d3f1fac7a77e24f0.png";
                document.getElementById("contacto").src = "https://cdn-icons-png.flaticon.com/512/0/375.png";

                $(".faqs").fadeOut(100);
                $("#catalogo-title").fadeOut(300);
                $("#contacto-title").fadeOut(300);
                $(".face2").fadeOut(0);
                $(".catalogo").addClass("playbuttons");
                $(".contacto").addClass("playbuttons");
                a = a + 1;
            });
            $("#play").click(function () {
                if (a >= 2) {
                    $(".blackground").fadeIn(300);
                    $("#contenidoprincipal").hide();
                }
            });
            $("#home").click(function () {
                if (a >= 2) {
                    window.location.href = "../index.html";
                }
            });
            $(".nav-link").click(function () {
                $("nav").fadeOut(1000);
            });
        });
    </script>
    <style>
        .blackground {
            background-color: black;
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: 10200;
        }
    </style>
</head>

                        <a href="">Leer más</a>
                    </div>
                </div>
            </div>

            <div class="card contacto" id="play">
                <div class="face face1">
                    <div class="content">
                        <img id="contacto" src="https://img.icons8.com/external-kiranshastry-lineal-kiranshastry/452/external-email-interface-kiranshastry-lineal-kiranshastry.png">

                    </div>
                </div>

                <div class="face face2">
                    <div class="content">

                        <a href="">Leer más</a>
                    </div>
                </div>
            </div>

            <div class="card faqs">
                <div class="face face1">
                    <div class="content">
                        <img src="https://img.icons8.com/external-bearicons-detailed-outline-bearicons/452/external-faq-frequently-asked-questions-faq-bearicons-detailed-outline-bearicons-1.png">
